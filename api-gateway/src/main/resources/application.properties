server.port=9090
spring.application.name=api-gateway
eureka.client.service-url.defaultZone=https://discovery-server-production.up.railway.app/eureka

#habilitar la caracteristica de Discovery para el registro en Eureka
spring.cloud.gateway.discovery.locator.enabled=true
#localizar el servicio en minusculas (por defecto Eureka registra en Upper Case)
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

